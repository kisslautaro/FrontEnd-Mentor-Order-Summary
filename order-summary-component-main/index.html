<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  
 
</head>
<body>
  <main class="card">
    <div class="card__img">
      <img src="./images/illustration-hero.svg" alt="Icon image">
    </div>
    <div class="card__text">
      <h1>Order Summary</h1>
      <div class="card__text--p">
        <p >You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      
    </div>
    <div class="card__element">
      <div class="card__element--icon">
        <img src="./images/icon-music.svg" alt="Icon Music">
      </div>
      <div class="card__element__info">
        <div class="card__element--texts">
          <h1 >Annual Plan</h1>
          <p >$59.99/year</p>
        </div>
        
        
      </div>
      <div class="btn-change">
        <a href="#" class="card__element--change">Change</a>
      </div>
      
    </div>
    <div class="btns">
      <button class="card__btn--pay">Proceed to Payment</button><br>
      <button class="card__btn--cancel">Cancel Order</button>
    </div>
      
    
    
  </main>
</body>
</html>
